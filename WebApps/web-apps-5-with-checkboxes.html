<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="checkbox" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="checkbox" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="checkbox" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        /* Write your code here! */
        let buttonList = document.querySelectorAll('[name = "colorGroup"]');
        let currentColor = "none";
        let redChoice = false;
        let greenChoice = false;
        let blueChoice = false;

        let infoBox = document.querySelector('#info');
        let submit = document.querySelector('#colorButton');
        submit.onclick = submitClicked;

        for (let i = 0; i < buttonList.length; i++) {
            buttonList[i].onclick = function change(e) {
                if (buttonList[i].checked) {
                    if (e.target.value == "red") {
                        redChoice = true;
                    }
                    if (e.target.value  == "green") {
                        greenChoice = true;
                    }
                    if (e.target.value  == "blue") {
                        blueChoice = true;
                    }
                }
                else if (!buttonList[i].checked) {
                    if (e.target.value  == "red") {
                        redChoice = false;
                    }
                    if (e.target.value  == "green") {
                        greenChoice = false;
                    }
                    if (e.target.value  == "blue") {
                        blueChoice = false;
                    }
                }
                checkChosen("You have selected ");
            }

        }


        // submit.onclick=function click(e)
        // {}
        function submitClicked() {
            checkChosen("Your FINAL CHOICE is ");
        }

        function checkChosen(text) {
            if (redChoice && greenChoice && blueChoice) {
                infoBox.innerHTML = text + "red, green, and blue!";
            }
            else if (redChoice && greenChoice) {
                infoBox.innerHTML = text + "red and green!";
            }
            else if (redChoice && blueChoice) {
                infoBox.innerHTML = text + "red and blue!";
            }
            else if (blueChoice && greenChoice) {
                infoBox.innerHTML = text + "green and blue!";
            }
            else if (redChoice) {
                infoBox.innerHTML = text + "red!";
            }
            else if (greenChoice) {
                infoBox.innerHTML = text + "green!";
            }
            else if (blueChoice) {
                infoBox.innerHTML = text + "blue!";
            }
            else {
                infoBox.innerHTML = text + "";
            }
        }

    </script>
</body>

</html>
